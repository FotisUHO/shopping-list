<ion-header>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <ion-toolbar>
    <ion-title class="ion-text-center">{{dayOfWeek}} {{dateToday}} {{currentMonth}}</ion-title>
  </ion-toolbar>
</ion-header>

<div>
  <ion-content>
    <!-- fab placed to the top end -->
    <!--  <ion-fab [routerLink]="['/' + 'list-view']" vertical="top" horizontal="end" slot="fixed">-->
    <ion-fab (click)="addListComp.createListAlert()" vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
</div>


<app-add-list #addListComp></app-add-list>

<div>
<!--  <ion-item [routerLink]="['/' + 'list-view']">-->
<!--    <ion-icon name="add-circle-outline"></ion-icon>-->
<!--  </ion-item>-->
  <ion-button expand="block" (click)="loadShoppingLists()"> Show List</ion-button>
  <ion-list>
    <ion-item button *ngFor="let list of shoppingListCollection | async ">
      <ion-label>
        <h2>{{ list.name }}</h2>
        <p>{{ list.created }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</div>
